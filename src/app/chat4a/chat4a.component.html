<body id="body">
  <ion-card id="card-header">
    <ion-card-header>
      <ion-card-title id="main-tittle">Bienvenido/a al chat del aula <br> PPS-4A</ion-card-title>
    </ion-card-header>
    <ion-button id="comeback-button" color="danger" (click)="volver()">Volver</ion-button>
  </ion-card>

  <ion-card id="card-container-chat" *ngIf="spinnerMostrandose == false">
    <!-- <ion-card-header id="card-header-chat">
      <ion-card-title>¡Hola!, {{usuario}}</ion-card-title>
    </ion-card-header> -->

    <ion-content>
        <ion-card id="card-chat">
        <ion-card-content>
            <div>
                <!-- <ul id="chat-mensajes">
                
                </ul> -->
                <p *ngFor="let mensaje of mensajesTraidos" class="p-2 mensajes"
                [ngClass]="usuario == mensaje.usuario ? 'mensaje-enviado' : 'mensaje-recibido'">
                <ng-container *ngIf="usuario !== mensaje.usuario">
                  <span [ngClass]="usuario == mensaje.usuario ? 'email-1' : 'email-2'">
                    {{ extractEmailPrefix(mensaje.usuario) }}
                  </span>
                  <br />
                </ng-container>
                {{ mensaje.texto }} <br />
                <span class="fecha">{{ mensaje.fecha }}</span>
              </p>
            </div>
           
          </ion-card-content>
        </ion-card>
        <p id="lbl-error" hidden>¡Mensaje muy largo! (Máximo 21 caracteres)</p>
        <ion-input [(ngModel)]="mensaje" [ngModelOptions]="{standalone: true}" type="text" placeholder="Escribí tu mensaje acá..." color="medium" id="txtBox-chat"></ion-input>
        <ion-button id="btn-send" color="danger" (click)="sendMessage2()">Enviar</ion-button>
    </ion-content>
  </ion-card>

  <ion-row *ngIf="spinnerMostrandose == true" class="item-spinner">
    <ion-col>
      <ion-spinner name="crescent" id="loader-spinner" color="light"></ion-spinner>
    </ion-col>
  </ion-row>

</body>
